<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	
	<script src="script/tuning.js" defer></script>
	<script src="script/tone.js" defer></script>
	<script src="script/midi.js" defer></script>
	<script src="script/voice.js" defer></script>
	<script src="script/key.js" defer></script>
	<script src="script/keyboard.js" defer></script>
	<script src="script/system.js" defer></script>
	<script src="script/visualizer.js" defer></script>
	<script src="script/canvas.js" defer></script>
	<script src="script/tuning/equalTemperament.js" defer></script>
	<script src="script/tuning/meantoneTemperament.js" defer></script>
	<script src="script/instrument.js" defer></script>
	<script src="script/instrument/organ.js" defer></script>
	<script src="script/instrument/sine.js" defer></script>
	<script src="script/instrument/sawtooth.js" defer></script>
	<script src="script/instrument/square.js" defer></script>
	<script src="script/instrument/triangle.js" defer></script>
	<script src="script/instrument/oboe.js" defer></script>
	<script src="script/instrument/bass.js" defer></script>
	<script src="script/convolver.js" defer></script>
	<script src="script/effect.js" defer></script>
	<script src="script/reverb.js" defer></script>
	<script src="script/reverb/church.js" defer></script>
	<script src="script/reverb/ironTub.js" defer></script>
	<script src="script/reverb/telephone.js" defer></script>
	<script src="script/speaker.js" defer></script>
	<script src="script/filter.js" defer></script>
	<script src="script/controller.js" defer></script>
	<script src="script/init.js" defer></script>
	
	<link rel="stylesheet" href="style/design.css">
</head>
<body>
	<div id="start">Click to start</div>

	<div>
		<fieldset>
			<legend>Instrument</legend>
			<select class="instrument"></select>
		</fieldset>
		<fieldset>
			<legend>Tuning</legend>
			<select class="tuning"></select>
		</fieldset>
		<fieldset>
			<legend>Transposition</legend>
			<input class="transposition" type="number" min="-12" max="12">
		</fieldset>
		<fieldset>
			<legend>
				<label>
					<input type="checkbox" class="toggleReverb">
					<span>Reverb</span>
				</label>
			</legend>
			<select class="reverb"></select>
		</fieldset>
		<fieldset>
			<legend>Volume</legend>
			<input type="range" class="volume" step="any" min="0" max="1">
		</fieldset>
		<fieldset>
			<legend>
				<div>
					<input type="checkbox" class="toggleFilter">
					<select class="filter">
						<option>lowpass</option>
						<option>highpass</option>
						<option>bandpass</option>
						<option>lowshelf</option>
						<option>highshelf</option>
						<option>peaking</option>
						<option>notch</option>
						<option>allpass</option>
					</select>
					<span>Filter</span>
				</div>
			</legend>
			<div class="frequency item">
				<div>Freq: <span></span> Hz</div>
				<input type="range" step="any" min="0" max="1">
			</div>
			<div class="quality item">
				<div>Qual: <span></span> (dB)</div>
				<input type="range" step="any" min="0" max="20">
			</div>
			<div class="gain item">
				<div>Gain: <span></span> dB</div>
				<input type="range" step="any" min="0" max="10">
			</div>
		</fieldset>
	</div>

	<canvas id="timeDomain"></canvas>
	<canvas id="frequencyDomain"></canvas>
	
	<div id="manual"></div>
</body>
</html>
